{% extends 'template.html' %}
{% block title %}Login{% endblock %}


{% block content %}
    <div class="content">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Faça o seu login</h4>
                        <center><i>Usuário: admin | Senha: admin@1234</i></center>
                        <form action="{% url 'validate_login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="floatingInput"
                                       placeholder=""
                                       required>
                                <label for="floatingInput">Usuário</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="floatingPassword"
                                       placeholder="" required>
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-lg btn-primary form-control">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
